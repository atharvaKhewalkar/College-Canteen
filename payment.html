<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="home.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="./script.js"></script>
</head>
<body>
    <div class="heading2 ">
        <h1>Payment Gateway</h1>
    </div><br><br><br><br>


    <div align="center">
        <p>Total Amount:-Rs</p>
    </div>

    <div class="upi">
        <select class="form-select container selct" aria-label="Default select example" id="select">
            <option selected>Select UPI platform</option>
            <option value="1">GPAY</option>
            <option value="2">PhonePay</option>
            <option value="3">Paytm</option>
            <option value="3">Bharatpe</option>
        </select>

    </div><br>
    <div 
   align="center" class="card-number">
        <label> UPI ID </label>
        <input
          type="email"
          class="card-number-field"
          placeholder="Enter your UPI ID"/>
      </div><br><br>
    <h4 align="center">OR</h4><br>
    <div align="center">
        <p>Scan here </p>
        <img src="images/Payment/chart.png">
        
    </div>





    <h4 align="center">OR</h4><br><br>


    <div class="card-details" align="center">
        <p>Pay using Credit or Debit card</p>
  
        <div class="card-number">
          <label> Card Number </label>
          <input
            type="text"
            class="card-number-field"
            placeholder="###-###-###"/>
        </div>
        <br />
        <div class="date-number">
          <label> Expiry Date </label>
          <input type="text" class="date-number-field" 
                 placeholder="DD-MM-YY" />
        </div><br>
  
        <div class="cvv-number">
          <label> CVV number </label>
          <input type="text" class="cvv-number-field" 
                 placeholder="xxx" />
        </div><br>
        <div class="nameholder-number">
          <label> Card Holder name </label>
          <input
            type="text"
            class="card-name-field"
            placeholder="Enter your Name"/>
        </div><br><br>
        <section>
            <div class="d-grid gap-2 col-6 mx-auto" id="shopnw2">
              <a href="done.html" >
                <button class="btn btn-primary" type="button">Proceed</button>
              </a>
            </div>
        </section>
      </div>
    </div><br><br>



    <div class="copyright">
        <p align="center">Copyright Â©2023, 070812,Inc</p>
     </div>
</body>
</html>
